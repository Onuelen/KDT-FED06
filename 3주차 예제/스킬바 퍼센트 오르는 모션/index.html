<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>Skill bar</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="skill-progress">
      <h1>software skills</h1>
      <section class="item">
        <article>
          <span>HTML5</span>
          <span>90%</span>
        </article>
        <article class="progress">
          <div class="progress-level"></div>
        </article>
      </section>
      <section class="item">
        <article>
          <span>CSS3</span>
          <span>80%</span>
        </article>
        <article class="progress">
          <div class="progress-level"></div>
        </article>
      </section>
      <section class="item">
        <article>
          <span>Javascript</span>
          <span>65%</span>
        </article>
        <article class="progress">
          <div class="progress-level"></div>
        </article>
      </section>
      <section class="item">
        <article>
          <span>Ad Ps</span>
          <span>87%</span>
        </article>
        <article class="progress">
          <div class="progress-level"></div>
        </article>
      </section>
      <section class="item">
        <article>
          <span>Node.js</span>
          <span>82%</span>
        </article>
        <article class="progress">
          <div class="progress-level"></div>
        </article>
      </section>
    </main>
  </body>
</html>

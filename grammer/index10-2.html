<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>형태 구조 선택자</title>
    <style>
      h1:last-of-type {
        color: #f00;
      }
      h2:first-of-type {
        color: #ff0;
      }
      h3:nth-of-type(2) {
        color: #00f;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>header - 1</h1>
      <h2>header - 2</h2>
      <h3>header - 3</h3>
      <h3>header - 3</h3>
      <h2>header - 2</h2>
      <h1>header - 1</h1>
    </main>
  </body>
</html>
